<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Wright Brothers biography">
    <meta name="keywords" content="aviation, Wright-brothers, Orville-Wright, Wilbur-Wright, Wright-Flyer">
    <title>The Wright Brothers Information</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function handleform(){
            'use strict'

            const forms = document.querySelectorAll('.needs-validation')

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
                }, false)
            })
            return false;
        }


    </script>
</head>
<body>
    <header>
        <h1 style="color: rgb(189, 151, 95);" class="p-3 fs-2 fw-semibold">The Wright Brothers</h1>
        <nav>
            <ul>
                <li><a href="">Menu</a>
                    <ul>
                        <li><a href="index.html">Index</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="media.html">Media</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form onsubmit="return handleform()"> 
            <fieldset class="p-5 border rounded-5" id="mainForm">
                <legend>Contact Form</legend>
                <div class="row">
                    <div class="col-md-12">
                        <label>Email *</label>
                        <input type="email" class="form-control" id="emailID" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Invalid</div>
                    </div>
                    <div class="col-md-6">
                        <label>First Name *</label>
                        <input type="text" class="form-control" id="fnameID" required>
                    </div>
                    <div class="col-md-6">
                        <label>Sent on:</label>
                        <input type="date" class="form-control" id="sentID">
                    </div>
                    <div class="col-md-6">
                        <label>Subject *</label>
                        <input type="text" class="form-control" id="subjectID" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Issue Regarding:</label>
                        <select class="form-select">
                            <option value="INDX" selected>Index</option>
                            <option value="GLRY">Gallery</option>
                            <option value="MDIA">Media</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label>Write your email here.</label>
                        <input type="text" class="form-control" id="subjectID" required>
                    </div>
                    <div class="text-end">
                        <input type="Submit" class="btn btn-secondary" value="Submit">
                    </div>
                    
                </div>
            </fieldset>
        </form>





    </main>
    <aside>
        <h2 style="color: rgb(189, 151, 95);" class="fs-4">Additional Information</h2>
        <ul>
            <li><a href="https://airandspace.si.edu/explore/stories/wright-brothers" target="_blank">National Air and Space Museum</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Wright_brothers" target="_blank">Wikipedia</a></li>
            <li><a href="https://www.britannica.com/biography/Wright-brothers/Powered-sustained-flight" target="_blank">Britannica</a></li>
        </ul>
    </aside>
    <footer>
        <p class="my-2">Copyright &copy; Adam Caputo 2024</p>

    </footer>
</body>
</html>
