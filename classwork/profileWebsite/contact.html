    <main class="contactMain">
        <h1>Contact</h1>
        <p>Please feel free to fill out the form below</p>
        <form name="Contact" method="post">
            <fieldset>
                <legend>From</legend>
                <div>
                    <label>Name:</label>
                    <input type="text" name="fromNamenm" id="fromNameid" placeholder="Enter Name">
                </div>
                <div>
                    <label>Phone:</label>
                    <input type="tel" name="telnm" id="telid" placeholder="Enter Number">
                </div>
                <div>
                    <label>Email:</label>
                    <input type="email" name="emailnm" id="emailid" placeholder="Enter Email">
                </div>
                <div>
                    <label>Message:</label>
                    <textarea rows="1" cols="21" placeholder="Enter Message"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>To</legend>
                <div>
                    <label>Name:</label>
                    <input type="text" name="toNamenm" id="toNameid" placeholder="Enter Name">
                </div>
                <div>
                    <label>Address:</label>
                    <input type="text" name="addressnm" id="addressid" placeholder="Enter Address">
                </div>
                <div>
                    <label>Delivery Date:</label>
                    <input type="date" name="datenm" id="dateid">
                </div>
                <div>
                    <label>Occasion:</label>
                    <select>
                        <optgroup label="Select Occasion"></optgroup>
                        <option val="">--Wedding--</option>
                    </select>
                    
                </div>
            </fieldset>
            <fieldset>
                <legend>Add $25 Awesome Gift Card</legend>
                <div>
                    <input type="radio" name="giftcard" id="gcn">
                    <label>No</label>
                </div>
                <div>
                    <input type="radio" name="giftcard" id="gcy">
                    <label>Yes</label>
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <input type="radio" required>
                    <label>I Agree to the Terms and Conditions</label>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </fieldset>

            <section></section>
        </form>
       
    </main>
    
    <aside>
        <h2>Our Address</h2>
    </aside>
