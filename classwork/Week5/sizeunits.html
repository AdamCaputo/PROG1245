<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main h3:nth-child(2){
            width: 200px;
            height: 100px;
            background-color: orange;
        }
        main h3:nth-child(4){
            width: 30em;
            height: 10em;
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <main>
        <h2>Pixels</h3>
        <h3>Width: 200px, Height: 100px</h3>
        <h2>Ems</h3>
        <h3>Width: 30em, Height: 10em</h3>
        
    </main>
</body>
</html>
