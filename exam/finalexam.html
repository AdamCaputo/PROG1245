<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/finalexam.css">
</head>
<body>
    <header>
        <div>
            <h1>Travelocity</h1>
            <img src="images/picnic-logo.png" alt="">
        </div>
    </header>
    <nav>
        <a href="">Home</a>
        <a href="">Travel Zone</a>
        <a href="">Contact Us</a>
    </nav>
    <main>
        <div>
            <img src="images/image-1.jpeg" alt="">
            <img src="images/image-2.jpeg" alt="">
            <img src="images/image-3.jpeg" alt="">
        </div>
        <div>
            <form>
                <fieldset>
                    <div>
                        <label>First Name:</label>
                        <input type="text" id="fnameID">
                    </div>
                    <div>
                        <label>Last Name:</label>
                        <input type="text" id="lnameID">
                    </div>
                    <fieldset>
                        <legend>Choose Color</legend>
                        <div>
                            <label>Red</label>
                            <input type="checkbox" id="redID">
                            <label>Blue</label>
                            <input type="checkbox" id="blueID">
                        </div>
                    </fieldset>
                </fieldset>
                <fieldset>
                    <div>
                        <label>Location</label>
                        <select id="locaID">
                            <option>Canada</option>
                            <option>British Columbia</option>
                        </select>
                    </div>
                    <div>
                        <label>Comment:</label>
                        <textarea rows="2" cols="15"></textarea>
                    </div>
                    <div>
                        <input type="submit" id="subID">
                        <input type="reset" name="" id="resetID">
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; 2024 Adam Caputo</p>
    </footer>
</body>
</html>
